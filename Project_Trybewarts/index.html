<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>Document</title>
</head>
<body>

  <header class="header">
    <img class = 'trybewarts-header-logo' src = 'images/trybewarts-header-logo.svg'>
    <h1 id = 'trybewarts-header-title'>Trybewarts</h1>
    <form class="trybewarts-login">
      <input placeholder="Email" type="email" name="email" id="email">
      <input placeholder="Senha" type="password" name="password" id="senha">
      <button id="login">Entrar</button>
    </form>
  </header>
  
  <main>
    <form id="evaluation-form" >
      
      <section id="first-section">
      <div class = 'div-name-lastname'>
        <input id = 'input-name' placeholder = 'Nome'>
        <input id = 'input-lastname' placeholder = 'Sobrenome'>        
      </div>
      <div class="div-name-lastname">
        <input id = 'input-email' placeholder = 'Email'>
        <label for="house"> Casas
          <select name="kk" id="house"></select>
        </label> 
      </div>
      <hr>
    </section>

      <section id="second-section">
        
      <div>
        <div>
          <label id = 'label-family'>Qual sua família?</label>
        </div>
          <div class = 'familias'>
            <div>
              <input type = 'radio' name = 'family' value = 'Frontend'>Frontend  
            </div>
            <div>
              <input type = 'radio' name = 'family' value = 'Backend'>Backend
            </div>
            <div>
              <input type = 'radio' name = 'family' value = 'FullStack'>FullStack 
            </div>             
          </div>
        </label>
      </div>
    <div>
      <div>
        <div id="label-content">
          Qual conteúdo você está com mais vontade de aprender?
        </div>
        <div class="rown1">
        <input type="checkbox" name="" id="HoFs" value="HoFs">HoFs
        <input type="checkbox" name="" id="Jest" value="Jest">Jest
        <input type="checkbox" name="" id="Promises" 
        value="Promises">Promisses
      </div>
      <div class="rown2">
        <input type="checkbox" name="" id="React" value="React">React
        <input type="checkbox" name="" id="SQL" value="SQL">SQL
        <input type="checkbox" name="" id="Python" value="Python">Python
      </div>
    </div>    
  </section>

  <section class="third-section">
    <hr>
      <div id = 'rate'>
        <div>
          <label id = 'label-rate'>Como você avalia a Trybewarts?</label>
        </div>
        <div>
          <input type = 'radio' name = 'rate' value = '1'>1
          <input type = 'radio' name = 'rate' value = '2'>2
          <input type = 'radio' name = 'rate' value = '3'>3
          <input type = 'radio' name = 'rate' value = '4'>4
          <input type = 'radio' name = 'rate' value = '5'>5
          <input type = 'radio' name = 'rate' value = '6'>6
          <input type = 'radio' name = 'rate' value = '7'>7
          <input type = 'radio' name = 'rate' value = '8'>8
          <input type = 'radio' name = 'rate' value = '9'>9
          <input type = 'radio' name = 'rate' value = '10'>10
        </div>
      </div>
    </section>

    <label class="textarea" for="textarea">
      Deixe seu comentário:
    </label>
    <textarea maxlength="500" name="textarea" id="textarea" cols="30" rows="10"></textarea>

    <div>
      <label id = 'label-infos'>Você concorda com o uso das informações acima?</label>
      <input type = 'checkbox' id = 'agreement'>
    </div>
    
    <div>
      <button id="submit-btn" type="submit" disabled>Enviar</button>
    </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>

  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="script.js"></script>
</body>
</html>
